    <main class="contact-form">
        <h2>Escríbeme</h2>
        <section>
            <form action="mailto" >
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" required placeholder="Escribe tu nombre"><br><br>
                
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required required placeholder="Escribe tu correo"><br><br>
                
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required placeholder="Escribe aquí tu mensaje" required></textarea><br><br>
                
                <input class="btn" type="submit" value="Enviar">
                <input class="btn" type="submit" value="Cancelar">
            </form>
        </section>
              
    </main>
